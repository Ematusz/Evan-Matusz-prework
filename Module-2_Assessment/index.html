<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <audio id="dogBark"> <source src="assets/sounds/labrador-barking-daniel_simon.mp3" type="audio/mpeg"></audio>
        <div class="container">
            <div id="outerRow" class="row justify-content-md-center">
                <div class="col-6">
                    <div id="headerImage" class="row justify-content-md-center">
                        <div class="col-12">
                            <img src="assets/images/dog-park.jpeg" alt="headerImage" class="mx-auto d-block">
                        </div>
                    </div>
                    <div id="innerRow" class="row">
                        <div class="col-6">
                                <img src="assets/images/labrador-retriever.jpg" id="clueImage" class="img-fluid">
                        </div>
                        <div id="gameWindow" class="col-6">
                            <p>press any key to get started!</p>
                            <p>wins</p>
                            <p id="numberOfWins"></p>
                            <p>current word</p>
                            <p id="displayedWord"></p>
                            <p>number of guesses remaining</p>
                            <p id="numberOfGuessesRemaining"></p>
                            <p>letters already guessed</p>
                            <p id="lettersGuessed"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/game.js"></script>
    </body>

</html>
